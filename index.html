<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Heebo&display=swap" rel="stylesheet">
</head>
<body>
    <img class="logo"  src="https://logospng.org/download/nubank/logo-nubank-2048.png" alt="">
    <div class="login">
        <h2>Faça seu login</h2>
        <form>
            <div class="conteudo">
                <label for="cpf">CPF</label><br>
                <input type="text" class="form-control cpf-mask">
            </div>
            <div  class="conteudo">
                <label for="senha">Senha</label><br>
                <input type="password" id="senha" />
            </div>
            <div class="button">
                <button type="submit">CONTINUAR</button>
            </div>
            <div class="recuperar-senha">
                <a class="link" href="#">Esqueci minha senha ›</a>
            </div>
            <div class="novo-cliente">
                <a class="link" href="#">Ainda não sou cliente ›</a>
            </div>
        </form>
    </div>
</body>
</html>
